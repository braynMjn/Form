<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="formStyle.css">
    </head>
    <body>
        <div>
        <center><h1>2<sup>nd</sup> Lieutenant Form Fill Up</h1></center>
        <table>
            <form action="submit.html" method="GET">
                <tr>    
                    <td>First Name:</td>
                    <td>
                        <input type="text" size="50" name="name" required placeholder="Enter your first name.">
                    </td>
                </tr><tr></tr>
                <tr>
                    <td>Middle Name:</td>
                        <td>
                            <input type="text" size="50" name="name" placeholder="Enter your middle name. Ignore this shit if you don't have one.">
                        </td>
                </tr><tr></tr>
                <tr>
                    <td>Last Name:</td>
                        <td>
                            <input type="text" size="50" name="name" required placeholder="Enter your last name.">
                        </td>
                </tr><tr></tr>
                <tr>
                    <td>Address:</td>
                        <td>
                            <input type="text" name="address" required placeholder="Permanent Address"> 
                        </td>
                </tr><tr></tr>
                <tr>
                    <td>Email Address:</td> 
                    <td>
                        <input type="email" size="60" name="email" required placeholder="Cuz, i need your email address to contact you even though i don't like you.">
                    </td>
                </tr><tr></tr>
                <tr>
                    <td>Age:</td> 
                    <td>
                        <input type="number" size="6" name="age" min="18" max="57"><br>
                    </td>
                </tr><tr></tr>
                <tr>
                    <td>Height(cm):</td> 
                        <td>
                            <input type="number" size="6" name="height" min="160" max="220"><br>
                        </td>
                </tr><tr></tr>
                <tr>
                    <td>Weight(kg):</td> 
                        <td>
                            <input type="number" size="6" name="weight" min="60" max="150"><br>
                        </td>
                </tr><tr></tr>
                <tr>
                    <td>Academic Qualification:</td>
                        <td>
                            <input type="text" size="50" name="name" required placeholder="Atleast plus2 cleared.">
                        </td>
                </tr><tr></tr><tr></tr>
                <tr>
                    <td><a href="submit.html"><input type="submit" value="Submit"></a></td>
                    <td><input type="reset" value="Reset"></td>
                </tr><tr></tr>
            </form>
        </table>
    </div>
    </body>
</html>
